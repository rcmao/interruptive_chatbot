<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员控制面板 - TKI智能干预聊天机器人</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #36393f;
            color: #dcddde;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #40444b;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            color: #ffffff;
        }

        .nav-btn {
            background: #5865f2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn:hover {
            background: #4752c4;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: #2f3136;
            border-radius: 12px;
            padding: 24px;
            border: 1px solid #40444b;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .stat-item {
            text-align: center;
            padding: 16px;
            background: #40444b;
            border-radius: 8px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: #96989d;
        }

        .live-chat-container {
            max-height: 400px;
            overflow-y: auto;
            background: #40444b;
            border-radius: 8px;
            padding: 16px;
            margin-top: 16px;
        }

        .chat-message {
            margin-bottom: 12px;
            padding: 8px 12px;
            border-radius: 6px;
            background: #2f3136;
            border-left: 3px solid #5865f2;
        }



        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .message-author {
            font-weight: 600;
            color: #ffffff;
        }

        .message-time {
            font-size: 12px;
            color: #96989d;
        }

        .message-content {
            color: #dcddde;
            line-height: 1.4;
        }





        .detection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
            padding: 8px 12px;
            border-radius: 6px;
            background: #40444b;
        }

        .detection-status.status-active {
            background: #43b581;
        }

        .detection-status.status-inactive {
            background: #f04747;
        }

        .detection-info {
            margin-bottom: 16px;
            padding: 12px;
            background: #40444b;
            border-radius: 6px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .info-item:last-child {
            margin-bottom: 0;
        }

        .info-label {
            color: #96989d;
        }

        .info-value {
            color: #dcddde;
            font-weight: 500;
        }

        .detection-metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 16px;
        }

        .metric-item {
            padding: 12px;
            background: #40444b;
            border-radius: 6px;
            text-align: center;
        }

        .metric-value {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
        }

        .metric-label {
            font-size: 12px;
            color: #96989d;
            margin-top: 4px;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
        }

        .action-btn {
            background: #40444b;
            color: #dcddde;
            border: none;
            padding: 12px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-btn:hover {
            background: #5865f2;
            color: white;
        }

        .rooms-section {
            grid-column: 1 / -1;
        }

        .rooms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
        }

        .room-card {
            background: #40444b;
            border-radius: 8px;
            padding: 16px;
            border: 1px solid #4f545c;
            transition: border-color 0.2s;
        }

        .room-card:hover {
            border-color: #5865f2;
        }

        .room-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .room-name {
            font-weight: 600;
            color: #ffffff;
        }

        .room-status {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 4px;
            background: #43b581;
            color: white;
        }

        .room-stats {
            display: flex;
            gap: 16px;
            margin-bottom: 12px;
        }

        .room-stat {
            font-size: 12px;
            color: #96989d;
        }

        .room-actions {
            display: flex;
            gap: 8px;
        }

        .room-btn {
            background: #2f3136;
            color: #dcddde;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
        }

        .room-btn:hover {
            background: #5865f2;
            color: white;
        }
        
        /* TKI风格控制样式 */
        .tki-control-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .tki-style-selector {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .tki-style-selector label {
            font-weight: 500;
            color: #dcddde;
        }
        
        .tki-style-selector select {
            padding: 8px 12px;
            border: 1px solid #40444b;
            border-radius: 4px;
            background: #40444b;
            color: #dcddde;
            font-size: 14px;
        }
        
        .tki-style-selector select:focus {
            outline: none;
            border-color: #5865f2;
        }
        
        .tki-style-description {
            color: #96989d;
            font-size: 12px;
            line-height: 1.4;
            padding: 8px;
            background: #40444b;
            border-radius: 4px;
            border-left: 3px solid #5865f2;
        }
        
        /* TKI风格指示器样式 */
        .tki-style-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: #40444b;
            border-radius: 6px;
            border: 1px solid #40444b;
        }
        
        .indicator-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #5865f2; /* 默认协作型蓝色 */
            flex-shrink: 0;
        }
        
        .indicator-text {
            font-size: 13px;
            color: #dcddde;
            font-weight: 500;
        }
        
        /* TKI风格颜色 */
        .tki-style-none .indicator-dot { background: #747f8d; } /* 灰色 */
        .tki-style-collaborating .indicator-dot { background: #5865f2; } /* 蓝色 */
        .tki-style-accommodating .indicator-dot { background: #57f287; } /* 绿色 */
        .tki-style-competing .indicator-dot { background: #ed4245; } /* 红色 */
        .tki-style-compromising .indicator-dot { background: #faa61a; } /* 橙色 */
        .tki-style-avoiding .indicator-dot { background: #eb459e; } /* 粉色 */

        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .success {
            background: #43b581;
            color: white;
        }

        .error {
            background: #f04747;
            color: white;
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-shield-alt"></i> 管理员控制面板</h1>
            <div style="display: flex; gap: 10px;">
                <a href="/rooms" class="nav-btn">
                    <i class="fas fa-door-open"></i>
                    群组管理
                </a>
                <a href="/" class="nav-btn">
                    <i class="fas fa-home"></i>
                    返回首页
                </a>
            </div>
        </div>

        <div id="messageContainer"></div>

        <div class="dashboard-grid">
            <!-- 实时对话监控 -->
            <div class="card">
                <div class="card-title">
                    <i class="fas fa-comments"></i>
                    实时对话监控
                </div>
                
                <div class="detection-status" id="detectionStatus">
                    <i class="fas fa-circle"></i>
                    <span>检测系统状态</span>
                </div>
                
                <div class="detection-info">
                    <div class="info-item">
                        <span class="info-label">检测器类型:</span>
                        <span class="info-value" id="detectorType">enhanced</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">GPT分析:</span>
                        <span class="info-value" id="gptAnalysis">启用</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">最后更新:</span>
                        <span class="info-value" id="lastUpdate">--</span>
                    </div>
                </div>
                
                <!-- 新增：实时冲突检测框 -->
                <div class="conflict-detection-box" style="margin-top: 16px; padding: 12px; background: #40444b; border-radius: 6px; border-left: 3px solid #faa61a;">
                    <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 8px;">
                        <i class="fas fa-exclamation-triangle" style="color: #faa61a;"></i>
                        <span style="font-weight: 600; color: #ffffff;">实时冲突检测</span>
                    </div>
                    <div class="conflict-metrics" style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px;">
                        <div class="conflict-metric">
                            <div style="font-size: 14px; color: #96989d;">总分析次数</div>
                            <div style="font-size: 18px; font-weight: 600; color: #ffffff;" id="totalAnalyses">0</div>
                        </div>

                        <div class="conflict-metric">
                            <div style="font-size: 14px; color: #96989d;">活跃上下文</div>
                            <div style="font-size: 18px; font-weight: 600; color: #ffffff;" id="activeContexts">0</div>
                        </div>
                        <div class="conflict-metric">
                            <div style="font-size: 14px; color: #96989d;">触发类型</div>
                            <div style="font-size: 12px; color: #faa61a;" id="triggerTypes">--</div>
                        </div>
                    </div>

                </div>
                
                <div class="detection-metrics">
                    <div class="metric-item">
                        <div class="metric-value" id="liveTotalMessages">0</div>
                        <div class="metric-label">总消息数</div>
                    </div>
                    
                    <div class="metric-item">
                        <div class="metric-value" id="liveMaleMessages">0</div>
                        <div class="metric-label">男性消息</div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-value" id="liveFemaleMessages">0</div>
                        <div class="metric-label">女性消息</div>
                    </div>
                </div>
                
                <div class="live-chat-container" id="liveChat">
                    <div class="chat-message">
                        <div class="message-header">
                            <span class="message-author">系统</span>
                            <span class="message-time">等待对话...</span>
                        </div>
                        <div class="message-content">正在等待用户开始对话...</div>
                    </div>
                </div>
            </div>

            <!-- 系统概览 -->
            <div class="card">
                <div class="card-title">
                    <i class="fas fa-chart-line"></i>
                    系统概览
                </div>
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-value" id="totalRooms">0</span>
                        <div class="stat-label">总群组数</div>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="totalMembers">0</span>
                        <div class="stat-label">总成员数</div>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="activeTests">0</span>
                        <div class="stat-label">活跃测试</div>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="todayMessages">0</span>
                        <div class="stat-label">今日消息</div>
                    </div>
                </div>
            </div>

            <!-- 快速操作 -->
            <div class="card">
                <div class="card-title">
                    <i class="fas fa-bolt"></i>
                    快速操作
                </div>
                <div class="quick-actions">
                    <button class="action-btn" onclick="createRoom()">
                        <i class="fas fa-plus"></i>
                        创建新群组
                    </button>
                    <button class="action-btn" onclick="exportData()">
                        <i class="fas fa-download"></i>
                        导出数据
                    </button>
                    <button class="action-btn" onclick="manageUsers()">
                        <i class="fas fa-users"></i>
                        用户管理
                    </button>
                    <button class="action-btn" onclick="systemSettings()">
                        <i class="fas fa-cog"></i>
                        系统设置
                    </button>
                    <button class="action-btn" onclick="viewLogs()">
                        <i class="fas fa-file-alt"></i>
                        查看日志
                    </button>
                    <button class="action-btn" onclick="backupData()">
                        <i class="fas fa-database"></i>
                        备份数据
                    </button>
                </div>
            </div>


                    </div>
                </div>
            </div>

            <!-- 群组管理 -->
            <div class="card rooms-section">
                <div class="card-title">
                    <i class="fas fa-door-open"></i>
                    群组管理
                </div>
                <div class="rooms-grid" id="roomsGrid">
                    <!-- 群组卡片将在这里动态加载 -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;

        // 检查登录状态
        window.onload = function() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/';
                return;
            }
            
            loadUserInfo();
            loadDashboardData();
        };

        // 加载用户信息
        async function loadUserInfo() {
            try {
                const response = await fetch('/api/user/info', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (response.ok) {
                    currentUser = await response.json();
                    if (!currentUser.is_admin) {
                        showMessage('您没有管理员权限', 'error');
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 2000);
                    }
                }
            } catch (error) {
                console.error('加载用户信息失败:', error);
            }
        }

        // 加载仪表板数据
        async function loadDashboardData() {
            try {
                // 加载系统统计
                const statsResponse = await fetch('/api/dashboard/stats', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (statsResponse.ok) {
                    const stats = await statsResponse.json();
                    updateStats(stats);
                }

                // 加载群组列表
                const roomsResponse = await fetch('/api/rooms', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (roomsResponse.ok) {
                    const rooms = await roomsResponse.json();
                    displayRooms(rooms);
                }
            } catch (error) {
                console.error('加载仪表板数据失败:', error);
            }
        }

        // 更新统计信息
        function updateStats(stats) {
            document.getElementById('totalRooms').textContent = stats.totalRooms || 0;
            document.getElementById('totalMembers').textContent = stats.totalMembers || 0;
            document.getElementById('activeTests').textContent = stats.activeTests || 0;
            document.getElementById('todayMessages').textContent = stats.todayMessages || 0;
        }

        // 显示群组列表
        function displayRooms(rooms) {
            const roomsGrid = document.getElementById('roomsGrid');
            
            if (rooms.length === 0) {
                roomsGrid.innerHTML = '<div style="grid-column: 1 / -1; text-align: center; color: #96989d; padding: 40px;">暂无群组</div>';
                return;
            }

            roomsGrid.innerHTML = rooms.map(room => `
                <div class="room-card">
                    <div class="room-header">
                        <div class="room-name">${room.name}</div>
                        <div class="room-status">${room.is_private ? '私有' : '公开'}</div>
                    </div>
                    <div class="room-stats">
                        <div class="room-stat">成员: ${room.member_count}/${room.max_members}</div>
                        <div class="room-stat">创建: ${formatDate(room.created_at)}</div>
                    </div>
                    <div class="room-actions">
                        <button class="room-btn" onclick="manageRoom(${room.id})">
                            <i class="fas fa-cog"></i> 管理
                        </button>
                        <button class="room-btn" onclick="viewRoom(${room.id})">
                            <i class="fas fa-eye"></i> 查看
                        </button>
                        <button class="room-btn" onclick="joinRoom(${room.id})">
                            <i class="fas fa-sign-in-alt"></i> 加入
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // 格式化日期
        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-CN');
        }

        // 快速操作函数
        function createRoom() {
            window.location.href = '/rooms';
        }

        function exportData() {
            showMessage('数据导出功能开发中...', 'error');
        }

        function manageUsers() {
            showMessage('用户管理功能开发中...', 'error');
        }

        function systemSettings() {
            showMessage('系统设置功能开发中...', 'error');
        }

        function viewLogs() {
            showMessage('日志查看功能开发中...', 'error');
        }

        function backupData() {
            showMessage('数据备份功能开发中...', 'error');
        }

        // 群组操作函数
        function manageRoom(roomId) {
            window.location.href = `/rooms/${roomId}/manage`;
        }

        function viewRoom(roomId) {
            window.location.href = `/rooms/${roomId}`;
        }

        function joinRoom(roomId) {
            window.location.href = `/chat/${roomId}`;
        }

        // 显示消息
        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            
            container.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }
        
        // 实时对话监控
        let liveChatSocket = null;

        let liveStats = {
            totalMessages: 0,

            maleMessages: 0,
            femaleMessages: 0
        };

        // 初始化实时监控
        function initLiveMonitoring() {
            // 连接Socket.IO - 修复端口问题
            liveChatSocket = io('http://localhost:8081');
            
            // 监听消息
            liveChatSocket.on('message', function(data) {
                addLiveMessage(data);
                updateLiveStats(data);
            });
            
            // 监听干预

            
            // 监听干预风格更新
            liveChatSocket.on('intervention_style_updated', function(data) {
                console.log('收到干预风格更新:', data);
                updateCurrentStyleInfo(data.style);
                showMessage(`干预风格已更新为: ${data.style}`, 'success');
            });
            
            // 更新检测状态
            updateDetectionStatus(true);
            
            // 定期更新检测状态
            setInterval(updateDetectionStatusFromServer, 5000);
            

        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboardData();
            initLiveMonitoring();


        });



        // 从服务器更新检测状态
        function updateDetectionStatusFromServer() {
            fetch('/api/admin/detection-status')
                .then(response => response.json())
                .then(data => {
                    updateDetectionStatus(data.status === 'active');
                    updateDetectionInfo(data);
                })
                .catch(error => {
                    console.error('获取检测状态失败:', error);
                });
        }

        // 更新检测信息
        function updateDetectionInfo(data) {
            const detectorType = document.getElementById('detectorType');
            const gptAnalysis = document.getElementById('gptAnalysis');
            const lastUpdate = document.getElementById('lastUpdate');
            
            if (detectorType) detectorType.textContent = data.detector_type || 'enhanced';
            if (gptAnalysis) gptAnalysis.textContent = data.gpt_analysis_enabled ? '启用' : '禁用';
            if (lastUpdate) lastUpdate.textContent = new Date(data.last_update).toLocaleTimeString();
        }

        // 添加实时消息
        function addLiveMessage(data) {
            const chatContainer = document.getElementById('liveChat');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message';
            
            const time = new Date(data.timestamp).toLocaleTimeString();
            const gender = data.gender || 'unknown';
            const genderIcon = gender === 'female' ? '👩' : gender === 'male' ? '👨' : '👤';
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-author">${genderIcon} ${data.author}</span>
                    <span class="message-time">${time}</span>
                </div>
                <div class="message-content">${data.content}</div>
            `;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // 保持最多20条消息
            const messages = chatContainer.querySelectorAll('.chat-message');
            if (messages.length > 20) {
                messages[0].remove();
            }
        }



        // 更新实时统计
        function updateLiveStats(data) {
            const gender = data.gender || 'unknown';
            if (gender === 'male') {
                liveStats.maleMessages++;
            } else if (gender === 'female') {
                liveStats.femaleMessages++;
            }
            liveStats.totalMessages++;
            updateLiveMetrics();
        }

        // 更新实时指标
        function updateLiveMetrics() {
            document.getElementById('liveTotalMessages').textContent = liveStats.totalMessages;
            document.getElementById('liveMaleMessages').textContent = liveStats.maleMessages;
            document.getElementById('liveFemaleMessages').textContent = liveStats.femaleMessages;
        }

        // 更新检测状态
        function updateDetectionStatus(isActive) {
            const statusEl = document.getElementById('detectionStatus');
            const icon = statusEl.querySelector('i');
            const text = statusEl.querySelector('span');
            
            if (isActive) {
                statusEl.className = 'detection-status status-active';
                icon.className = 'fas fa-circle';
                text.textContent = '检测系统活跃';
            } else {
                statusEl.className = 'detection-status status-inactive';
                icon.className = 'fas fa-circle';
                text.textContent = '检测系统离线';
            }
        }

        // 风格选择功能
        function initStyleSelector() {
            const tkiStyleSelect = document.getElementById('tkiStyleSelect');
            
            tkiStyleSelect.addEventListener('change', function() {
                const selectedStyle = this.value;
                const selectedOption = this.options[this.selectedIndex];
                
                // 更新风格描述
                updateTkiStyleDescription(selectedStyle);
                
                // 显示确认按钮
                document.getElementById('styleConfirmSection').style.display = 'block';
                document.getElementById('confirmStyleName').textContent = selectedOption.text;
            });
        }
        

    </script>
</body>
