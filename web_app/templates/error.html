<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>错误 - 聊天室系统</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #36393f;
            color: #dcddde;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-container {
            text-align: center;
            padding: 40px;
            background: #2f3136;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
        }

        .error-icon {
            font-size: 64px;
            color: #f04747;
            margin-bottom: 20px;
        }

        .error-title {
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 16px;
        }

        .error-message {
            font-size: 16px;
            color: #96989d;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .back-button {
            background: #5865f2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            background: #4752c4;
        }

        .home-button {
            background: #40444b;
            color: #dcddde;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
            text-decoration: none;
            display: inline-block;
            margin-left: 12px;
        }

        .home-button:hover {
            background: #4f545c;
        }

        .button-container {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <div class="error-title">出错了！</div>
        <div class="error-message">{{ error_message }}</div>
        <div class="button-container">
            {% if back_url %}
            <a href="{{ back_url }}" class="back-button">
                <i class="fas fa-arrow-left"></i> 返回
            </a>
            {% endif %}
            <a href="/" class="home-button">
                <i class="fas fa-home"></i> 首页
            </a>
        </div>
    </div>
</body>
</html>
