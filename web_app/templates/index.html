            const list = document.getElementById('conversationList');

                item.innerHTML = `

            const container = document.getElementById('chatMessages');
            container.innerHTML = '';

            messages.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                
                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.textContent = message.author.charAt(0).toUpperCase();
                
                const content = document.createElement('div');
                content.className = 'message-content';
                
                const header = document.createElement('div');
                header.className = 'message-header';
                header.innerHTML = `
                    <span class="message-author">${message.author}</span>
                    <span class="message-timestamp">${new Date(message.timestamp).toLocaleString()}</span>
                `;
                
                const text = document.createElement('div');
                text.className = 'message-text';
                text.textContent = message.content;
                
                content.appendChild(header);
                content.appendChild(text);
                
                // å¦‚æœæœ‰å¹²é¢„æ¶ˆæ¯

                
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(content);
                container.appendChild(messageDiv);
            });
            
            // æ»šåŠ¨åˆ°åº•éƒ¨
            container.scrollTop = container.scrollHeight;
        }

        // åˆ›å»ºæ–°å¯¹è¯
        async function createNewConversation() {
            try {
                const response = await fetch('/api/conversations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ title: t('new_conversation_title') })
                });

                if (response.ok) {
                    const conversation = await response.json();
                    conversations.unshift(conversation);
                    renderConversationList();
                    selectConversation(conversation);
                }
            } catch (error) {
                console.error('åˆ›å»ºå¯¹è¯å¤±è´¥:', error);
            }
        }

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            if (!currentConversation) {
                alert(t('no_conversation'));
                return;
            }

            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            
            if (!content) return;

            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;

            try {
                const response = await fetch(`/api/conversations/${currentConversation.id}/messages`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({
                        content: content,
                        author: currentUser.username,
                        gender: 'unknown'
                    })
                });

                if (response.ok) {
                    input.value = '';
                    await loadMessages(currentConversation.id);
                } else {
                    const data = await response.json();
                    alert(data.error || 'å‘é€å¤±è´¥');
                }
            } catch (error) {
                console.error('å‘é€æ¶ˆæ¯å¤±è´¥:', error);
                alert('å‘é€å¤±è´¥ï¼Œè¯·é‡è¯•');
            } finally {
                sendButton.disabled = false;
            }
        }
