<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天测试页面</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #36393f;
            color: #dcddde;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #2f3136;
            border-radius: 8px;
            padding: 20px;
        }
        .chat-area {
            height: 400px;
            border: 1px solid #40444b;
            border-radius: 4px;
            padding: 10px;
            overflow-y: auto;
            background: #40444b;
            margin-bottom: 20px;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px;
            background: #2f3136;
            border-radius: 4px;
        }
        .message-author {
            font-weight: bold;
            color: #5865f2;
        }
        .message-content {
            margin-top: 4px;
        }
        .message-time {
            font-size: 12px;
            color: #96989d;
            margin-top: 4px;
        }
        .input-area {
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #40444b;
            border-radius: 4px;
            background: #40444b;
            color: #dcddde;
        }
        button {
            padding: 10px 20px;
            background: #5865f2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #4752c4;
        }
        .status {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
            background: #40444b;
        }
        .connected {
            background: #43b581;
            color: white;
        }
        .disconnected {
            background: #f04747;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>聊天测试页面</h1>
        
        <div id="status" class="status disconnected">
            连接状态: 未连接
        </div>
        
        <div class="chat-area" id="chatArea">
            <div class="message">
                <div class="message-content">欢迎使用聊天测试页面！</div>
            </div>
        </div>
        
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="输入消息..." onkeydown="handleKeyDown(event)">
            <button onclick="sendMessage()">发送</button>
            <button onclick="sendTestMessage()">发送测试消息</button>
            <button onclick="testWebSocket()" style="background: #faa61a;">测试WebSocket</button>
        </div>
        
        <div style="margin-top: 20px;">
            <h3>调试信息</h3>
            <div id="debugInfo" style="background: #40444b; padding: 10px; border-radius: 4px; font-family: monospace; font-size: 12px;">
                等待连接...
            </div>
        </div>
    </div>

    <script>
        let socket = null;
        let currentRoomId = 1; // 测试房间ID
        
        function updateStatus(connected) {
            const statusElement = document.getElementById('status');
            if (connected) {
                statusElement.textContent = '连接状态: 已连接';
                statusElement.className = 'status connected';
            } else {
                statusElement.textContent = '连接状态: 未连接';
                statusElement.className = 'status disconnected';
            }
        }
        
        function addDebugInfo(message) {
            const debugElement = document.getElementById('debugInfo');
            const timestamp = new Date().toLocaleTimeString();
            debugElement.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            debugElement.scrollTop = debugElement.scrollHeight;
        }
        
        function addMessage(data) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            const authorDiv = document.createElement('div');
            authorDiv.className = 'message-author';
            authorDiv.textContent = data.author || '未知用户';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = data.content || '';
            
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = new Date(data.timestamp).toLocaleTimeString();
            
            messageDiv.appendChild(authorDiv);
            messageDiv.appendChild(contentDiv);
            messageDiv.appendChild(timeDiv);
            
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
        function connectWebSocket() {
            addDebugInfo('开始连接WebSocket...');
            socket = io();
            
            socket.on('connect', () => {
                addDebugInfo('WebSocket连接成功');
                updateStatus(true);
                
                // 加入房间
                socket.emit('join_room', { room: String(currentRoomId) });
                addDebugInfo(`已发送加入房间事件: ${currentRoomId}`);
            });
            
            socket.on('disconnect', () => {
                addDebugInfo('WebSocket连接断开');
                updateStatus(false);
            });
            
            socket.on('connect_error', (error) => {
                addDebugInfo(`WebSocket连接错误: ${error}`);
                updateStatus(false);
            });
            
            socket.on('message', (data) => {
                addDebugInfo(`收到消息: ${JSON.stringify(data)}`);
                addMessage(data);
            });
            
            socket.on('user_joined', (data) => {
                addDebugInfo(`用户加入: ${JSON.stringify(data)}`);
            });
            
            socket.on('user_left', (data) => {
                addDebugInfo(`用户离开: ${JSON.stringify(data)}`);
            });
            
            socket.on('intervention', (data) => {
                addDebugInfo(`收到干预: ${JSON.stringify(data)}`);
            });
            
            socket.on('test', (data) => {
                addDebugInfo(`收到测试消息: ${JSON.stringify(data)}`);
            });
            
            socket.on('echo', (data) => {
                addDebugInfo(`收到echo回复: ${JSON.stringify(data)}`);
            });
        }
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            
            if (!content) return;
            
            addDebugInfo(`准备发送消息: ${content}`);
            addDebugInfo(`WebSocket状态: ${socket ? '已创建' : '未创建'}`);
            addDebugInfo(`WebSocket连接状态: ${socket && socket.connected ? '已连接' : '未连接'}`);
            addDebugInfo(`Socket ID: ${socket ? socket.id : '无'}`);
            
            if (socket && socket.connected) {
                const messageData = {
                    room: String(currentRoomId),
                    message: {
                        content: content,
                        gender: 'unknown'
                    }
                };
                
                addDebugInfo(`发送数据: ${JSON.stringify(messageData)}`);
                socket.emit('chat_message', messageData);
                addDebugInfo(`已发送chat_message事件`);
                input.value = '';
            } else {
                addDebugInfo('WebSocket未连接，无法发送消息');
            }
        }
        
        function sendTestMessage() {
            fetch('/test_send_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    room_id: currentRoomId,
                    content: '这是一条测试消息',
                    author: '测试用户'
                })
            })
            .then(response => response.json())
            .then(data => {
                addDebugInfo(`测试消息发送结果: ${JSON.stringify(data)}`);
            })
            .catch(error => {
                addDebugInfo(`测试消息发送失败: ${error}`);
            });
        }

        function testWebSocket() {
            addDebugInfo('测试WebSocket连接...');
            if (socket && socket.connected) {
                // 发送echo测试
                socket.emit('echo', { message: '前端echo测试', timestamp: new Date().toISOString() });
                addDebugInfo('发送echo测试事件到服务器');
                
                // 发送test测试
                socket.emit('test', { message: '前端测试消息', timestamp: new Date().toISOString() });
                addDebugInfo('发送test测试事件到服务器');
            } else {
                addDebugInfo('WebSocket未连接');
            }
        }
        
        function handleKeyDown(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        }
        
        // 页面加载完成后初始化
        window.onload = function() {
            addDebugInfo('页面初始化开始...');
            connectWebSocket();
        };
    </script>
</body>
</html>
