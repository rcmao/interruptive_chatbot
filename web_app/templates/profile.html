            document.getElementById('profileName').textContent = user.display_name || user.username;

            // å¡«å……è¡¨å•
            document.getElementById('username').value = user.username;

            document.getElementById('email').value = user.email;
            document.getElementById('gender').value = user.gender;

            // æ˜¾ç¤ºç»Ÿè®¡ä¿¡æ¯
            document.getElementById('messageCount').textContent = user.message_count || 0;

            document.getElementById('joinDate').textContent = formatDate(user.created_at);

        // é¢„è§ˆå¤´åƒ
        function previewAvatar(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatarImage').src = e.target.result;
                    document.getElementById('avatarImage').style.display = 'block';
                    document.getElementById('avatarText').style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        }

        // é‡ç½®å¤´åƒ
        function resetAvatar() {
            if (currentUser && currentUser.avatar) {
                document.getElementById('avatarImage').src = currentUser.avatar;
                document.getElementById('avatarImage').style.display = 'block';
                document.getElementById('avatarText').style.display = 'none';
            } else {
                document.getElementById('avatarText').textContent = currentUser.username.charAt(0).toUpperCase();
                document.getElementById('avatarImage').style.display = 'none';
                document.getElementById('avatarText').style.display = 'block';
            }
            document.getElementById('avatarUpload').value = '';
        }

        // é‡ç½®è¡¨å•
        function resetForm() {
            if (originalData) {
                displayUserProfile(originalData);
            }
        }

        // æ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-CN');
        }

        // æäº¤è¡¨å•
        document.getElementById('profileForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            // æäº¤æ˜¾ç¤ºåç§°å’Œæ€§åˆ«ï¼Œå…¶ä»–å­—æ®µä¿æŒåŸå€¼
            formData.append('username', currentUser.username); // ä¿æŒåŸç”¨æˆ·å
            formData.append('display_name', document.getElementById('displayName').value);
            formData.append('email', currentUser.email); // ä¿æŒåŸé‚®ç®±
            formData.append('gender', document.getElementById('gender').value); // å…è®¸ä¿®æ”¹æ€§åˆ«
            formData.append('bio', currentUser.bio || ''); // ä¿æŒåŸä¸ªäººç®€ä»‹

            // æ·»åŠ å¤´åƒæ–‡ä»¶
            const avatarFile = document.getElementById('avatarUpload').files[0];
            if (avatarFile) {
                formData.append('avatar', avatarFile);
            }

            try {
                const response = await fetch('/api/user/profile', {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('èµ„æ–™æ›´æ–°æˆåŠŸï¼æ­£åœ¨è·³è½¬åˆ°æˆ¿é—´ç®¡ç†...', 'success');
                    currentUser = result.user;
                    originalData = { ...currentUser };
                    displayUserProfile(currentUser);
                    
                    // å»¶è¿Ÿ2ç§’åè·³è½¬åˆ°æˆ¿é—´ç®¡ç†
                    setTimeout(() => {
                        goToRooms();
                    }, 2000);
                } else {
                    showMessage('æ›´æ–°å¤±è´¥: ' + (result.error || 'æœªçŸ¥é”™è¯¯'), 'error');
                }
            } catch (error) {
                console.error('æ›´æ–°èµ„æ–™å¤±è´¥:', error);
                showMessage('ç½‘ç»œé”™è¯¯', 'error');
            }
        });

        // è·³è½¬åˆ°æˆ¿é—´ç®¡ç†é¡µé¢
        function goToRooms() {
            window.location.href = '/rooms';
        }

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            
            container.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }
    </script>
