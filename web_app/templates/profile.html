<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户资料 - TKI智能干预聊天机器人</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #36393f;
            color: #dcddde;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #40444b;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            color: #ffffff;
        }

        .nav-btn {
            background: rgba(255,255,255,0.08);
            color: white;
            border: 1px solid rgba(255,255,255,0.15);
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(20px);
        }

        .nav-btn:hover {
            background: rgba(255,255,255,0.12);
            border-color: rgba(255,255,255,0.25);
            transform: translateY(-1px);
        }

        .profile-card {
            background: #2f3136;
            border-radius: 12px;
            padding: 30px;
            border: 1px solid #40444b;
            margin-bottom: 20px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .avatar-section {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .avatar-container {
            position: relative;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            background: #5865f2;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            border: 4px solid #40444b;
        }

        .avatar-container:hover {
            border-color: #5865f2;
            transform: scale(1.05);
        }

        .avatar-container:hover::after {
            content: "点击更换头像";
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 10;
        }

        .avatar-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-upload {
            display: none;
        }

        .avatar-actions {
            display: flex;
            gap: 10px;
        }

        .avatar-btn {
            background: rgba(255,255,255,0.08);
            color: #dcddde;
            border: 1px solid rgba(255,255,255,0.15);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
            backdrop-filter: blur(12px);
        }

        .avatar-btn:hover {
            background: rgba(255,255,255,0.12);
            border-color: rgba(255,255,255,0.25);
            transform: translateY(-1px);
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .profile-email {
            color: #96989d;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .profile-stats {
            display: flex;
            gap: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
        }

        .stat-label {
            font-size: 12px;
            color: #96989d;
        }

        .form-section {
            margin-top: 30px;
        }

        .form-title {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #dcddde;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            background: #40444b;
            border: 1px solid #202225;
            border-radius: 6px;
            color: #dcddde;
            font-size: 14px;
        }

        .form-input:focus {
            outline: none;
            border-color: #5865f2;
        }

        .form-select {
            width: 100%;
            padding: 12px;
            background: #40444b;
            border: 1px solid #202225;
            border-radius: 6px;
            color: #dcddde;
            font-size: 14px;
        }

        .form-select:focus {
            outline: none;
            border-color: #5865f2;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }

        .btn-primary {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.15);
        }

        .btn-primary:hover {
            background: rgba(255,255,255,0.14);
            border-color: rgba(255,255,255,0.25);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.08);
            color: #dcddde;
            border: 1px solid rgba(255,255,255,0.12);
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.12);
            border-color: rgba(255,255,255,0.22);
        }

        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .success {
            background: #43b581;
            color: white;
        }

        .error {
            background: #f04747;
            color: white;
        }

        .info {
            background: #5865f2;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #96989d;
        }

        .preview-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
            }
            
            .profile-stats {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-user-edit"></i> 用户资料</h1>
            <div style="display: flex; gap: 10px;">
                <!-- 语言切换按钮（玻璃质感分段控件） -->
                <div class="language-switcher" style="gap:6px;padding:6px;background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.12);border-radius:16px;backdrop-filter:blur(20px);-webkit-backdrop-filter:blur(20px);box-shadow:0 8px 24px rgba(0,0,0,0.12), inset 0 1px 0 rgba(255,255,255,0.12);">
                    <button class="lang-btn" onclick="switchLanguage('zh')" id="zhBtn" style="background:transparent;border:none;border-radius:12px;padding:8px 14px;font-weight:600;letter-spacing:.2px;color:rgba(255,255,255,.92);">中文</button>
                    <button class="lang-btn" onclick="switchLanguage('en')" id="enBtn" style="background:transparent;border:none;border-radius:12px;padding:8px 14px;font-weight:600;letter-spacing:.2px;color:rgba(255,255,255,.92);">English</button>
                </div>
                <a href="/rooms" class="nav-btn">
                    <i class="fas fa-door-open"></i>
                    房间管理
                </a>
                <a href="/" class="nav-btn">
                    <i class="fas fa-home"></i>
                    返回首页
                </a>
            </div>
        </div>

        <div id="messageContainer"></div>

        <div class="profile-card">
            <div class="profile-header">
                <div class="avatar-section">
                    <div class="avatar-container" onclick="document.getElementById('avatarUpload').click()" title="点击更换头像">
                        <img id="avatarImage" src="" alt="用户头像" style="display: none;">
                        <span id="avatarText"></span>
                    </div>
                    <input type="file" id="avatarUpload" class="avatar-upload" accept="image/*" onchange="previewAvatar(event)">
                    <div class="avatar-actions">
                        <button class="avatar-btn" onclick="document.getElementById('avatarUpload').click()">
                            <i class="fas fa-upload"></i> 上传
                        </button>
                        <button class="avatar-btn" onclick="resetAvatar()">
                            <i class="fas fa-undo"></i> 重置
                        </button>
                    </div>
                </div>

                <div class="profile-info">
                    <div class="profile-name" id="profileName">加载中...</div>
                    <div class="profile-email" id="profileEmail">加载中...</div>
                    <div class="profile-stats">
                        <div class="stat-item">
                            <div class="stat-value" id="messageCount">0</div>
                            <div class="stat-label">消息数</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="roomCount">0</div>
                            <div class="stat-label">房间数</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="joinDate">-</div>
                            <div class="stat-label">加入时间</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3 class="form-title">编辑资料（显示名称、性别和头像）</h3>
                <form id="profileForm">
                    <div class="form-group">
                        <label class="form-label" for="username">用户名（登录名）</label>
                        <input type="text" id="username" class="form-input" readonly style="background-color: #2f3136; color: #96989d; cursor: not-allowed;">
                        <small style="color: #96989d; font-size: 12px;" id="usernameHint">用户名不可修改，用于登录</small>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="displayName">显示名称</label>
                        <input type="text" id="displayName" class="form-input" placeholder="在聊天中显示的名称">
                        <small style="color: #96989d; font-size: 12px;" id="displayNameHint">如果不填写，将使用用户名</small>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="email">邮箱</label>
                        <input type="email" id="email" class="form-input" readonly style="background-color: #2f3136; color: #96989d; cursor: not-allowed;">
                        <small style="color: #96989d; font-size: 12px;" id="emailHint">邮箱不可修改</small>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="gender">性别</label>
                        <select id="gender" class="form-select">
                            <option value="unknown">未知</option>
                            <option value="male">男性</option>
                            <option value="female">女性</option>
                        </select>
                        <small style="color: #96989d; font-size: 12px;" id="genderHint">选择您的性别</small>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="userType">用户类型</label>
                        <select id="userType" class="form-select" disabled style="background-color: #2f3136; color: #96989d; cursor: not-allowed;">
                            <option value="tester">测试者</option>
                            <option value="observer">观察者</option>
                        </select>
                        <small style="color: #96989d; font-size: 12px;" id="userTypeHint">用户类型不可修改</small>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="bio">个人简介</label>
                        <textarea id="bio" class="form-input" rows="3" placeholder="介绍一下自己..." readonly style="background-color: #2f3136; color: #96989d; cursor: not-allowed;"></textarea>
                        <small style="color: #96989d; font-size: 12px;" id="bioHint">个人简介不可修改</small>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> 保存更改
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="resetForm()">
                            <i class="fas fa-undo"></i> 重置
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="goToRooms()">
                            <i class="fas fa-door-open"></i> 返回房间管理
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let originalData = null;
        let currentLanguage = 'zh';
        let translations = {};

        // 检查登录状态
        window.onload = function() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/';
                return;
            }
            
            // 加载保存的语言设置
            const savedLanguage = localStorage.getItem('language') || 'zh';
            switchLanguage(savedLanguage);
            
            loadUserProfile();
        };

        // 语言切换功能
        async function switchLanguage(lang) {
            currentLanguage = lang;
            localStorage.setItem('language', lang);
            
            // 更新按钮状态
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(lang + 'Btn').classList.add('active');
            
            // 加载翻译
            await loadTranslations(lang);
            
            // 更新界面文本
            updateUIText();
        }

        // 加载翻译
        async function loadTranslations(lang) {
            try {
                const response = await fetch(`/api/translations/${lang}`);
                if (response.ok) {
                    translations = await response.json();
                } else {
                    translations = getBuiltInTranslations(lang);
                }
            } catch (error) {
                console.error('加载翻译失败:', error);
                translations = getBuiltInTranslations(lang);
            }
        }

        // 获取内置翻译
        function getBuiltInTranslations(lang) {
            const translations = {
                zh: {
                    page_title: '用户资料 - TKI智能干预聊天机器人',
                    user_profile: '用户资料',
                    data_statistics: '数据统计',
                    room_management: '房间管理',
                    return_home: '返回首页',
                    message_count: '消息数',
                    room_count: '房间数',
                    join_time: '加入时间',
                    edit_profile: '编辑资料（显示名称、性别和头像）',
                    username: '用户名（登录名）',
                    username_readonly: '用户名不可修改，用于登录',
                    display_name: '显示名称',
                    display_name_placeholder: '在聊天中显示的名称',
                    display_name_hint: '如果不填写，将使用用户名',
                    email: '邮箱',
                    email_readonly: '邮箱不可修改',
                    gender: '性别',
                    gender_hint: '选择您的性别',
                    user_type: '用户类型',
                    user_type_readonly: '用户类型不可修改',
                    bio: '个人简介',
                    bio_placeholder: '介绍一下自己...',
                    bio_readonly: '个人简介不可修改',
                    save_changes: '保存更改',
                    reset: '重置',
                    return_rooms: '返回房间管理',
                    upload: '上传',
                    reset_avatar: '重置',
                    unknown: '未知',
                    male: '男性',
                    female: '女性',
                    tester: '测试者',
                    observer: '观察者',
                    profile_updated: '资料更新成功！正在跳转到房间管理...',
                    update_failed: '更新失败',
                    network_error: '网络错误',
                    loading_failed: '加载用户资料失败'
                },
                en: {
                    page_title: 'User Profile - TKI Intelligent Intervention Chatbot',
                    user_profile: 'User Profile',
                    data_statistics: 'Data Statistics',
                    room_management: 'Room Management',
                    return_home: 'Return Home',
                    message_count: 'Messages',
                    room_count: 'Rooms',
                    join_time: 'Join Time',
                    edit_profile: 'Edit Profile (Display Name, Gender and Avatar)',
                    username: 'Username (Login Name)',
                    username_readonly: 'Username cannot be modified, used for login',
                    display_name: 'Display Name',
                    display_name_placeholder: 'Name displayed in chat',
                    display_name_hint: 'If not filled, username will be used',
                    email: 'Email',
                    email_readonly: 'Email cannot be modified',
                    gender: 'Gender',
                    gender_hint: 'Select your gender',
                    user_type: 'User Type',
                    user_type_readonly: 'User type cannot be modified',
                    bio: 'Bio',
                    bio_placeholder: 'Introduce yourself...',
                    bio_readonly: 'Bio cannot be modified',
                    save_changes: 'Save Changes',
                    reset: 'Reset',
                    return_rooms: 'Return to Room Management',
                    upload: 'Upload',
                    reset_avatar: 'Reset',
                    unknown: 'Unknown',
                    male: 'Male',
                    female: 'Female',
                    tester: 'Tester',
                    observer: 'Observer',
                    profile_updated: 'Profile updated successfully! Redirecting to room management...',
                    update_failed: 'Update failed',
                    network_error: 'Network error',
                    loading_failed: 'Failed to load user profile'
                }
            };
            return translations[lang] || translations.zh;
        }

        // 获取翻译文本
        function t(key) {
            return translations[key] || key;
        }

        // 更新界面文本
        function updateUIText() {
            // 更新页面标题
            document.title = t('page_title');
            document.querySelector('h1').innerHTML = `<i class="fas fa-user-edit"></i> ${t('user_profile')}`;
            
            // 更新导航按钮
            document.querySelector('a[href="/rooms"]').innerHTML = `<i class="fas fa-door-open"></i> ${t('room_management')}`;
            document.querySelector('a[href="/"]').innerHTML = `<i class="fas fa-home"></i> ${t('return_home')}`;
            
            // 更新统计标签
            document.querySelector('.stat-label').textContent = t('message_count');
            document.querySelectorAll('.stat-label')[1].textContent = t('room_count');
            document.querySelectorAll('.stat-label')[2].textContent = t('join_time');
            
            // 更新表单标题和标签
            document.querySelector('.form-title').textContent = t('edit_profile');
            document.querySelector('label[for="username"]').textContent = t('username');
            document.querySelector('label[for="displayName"]').textContent = t('display_name');
            document.querySelector('label[for="email"]').textContent = t('email');
            document.querySelector('label[for="gender"]').textContent = t('gender');
            document.querySelector('label[for="userType"]').textContent = t('user_type');
            document.querySelector('label[for="bio"]').textContent = t('bio');
            
            // 更新占位符和提示
            document.getElementById('displayName').placeholder = t('display_name_placeholder');
            document.getElementById('bio').placeholder = t('bio_placeholder');
            
            // 更新帮助文本
            document.getElementById('usernameHint').textContent = t('username_readonly');
            document.getElementById('displayNameHint').textContent = t('display_name_hint');
            document.getElementById('emailHint').textContent = t('email_readonly');
            document.getElementById('genderHint').textContent = t('gender_hint');
            document.getElementById('userTypeHint').textContent = t('user_type_readonly');
            document.getElementById('bioHint').textContent = t('bio_readonly');
            
            // 更新按钮
            document.querySelector('.btn-primary').innerHTML = `<i class="fas fa-save"></i> ${t('save_changes')}`;
            document.querySelector('.btn-secondary').innerHTML = `<i class="fas fa-undo"></i> ${t('reset')}`;
            document.querySelectorAll('.btn-secondary')[1].innerHTML = `<i class="fas fa-door-open"></i> ${t('return_rooms')}`;
            
            // 更新头像按钮
            document.querySelector('.avatar-btn').innerHTML = `<i class="fas fa-upload"></i> ${t('upload')}`;
            document.querySelectorAll('.avatar-btn')[1].innerHTML = `<i class="fas fa-undo"></i> ${t('reset_avatar')}`;
            
            // 更新性别选项
            const genderSelect = document.getElementById('gender');
            genderSelect.options[0].text = t('unknown');
            genderSelect.options[1].text = t('male');
            genderSelect.options[2].text = t('female');
            
            // 更新用户类型选项
            const userTypeSelect = document.getElementById('userType');
            userTypeSelect.options[0].text = t('tester');
            userTypeSelect.options[1].text = t('observer');
        }

        // 加载用户资料
        async function loadUserProfile() {
            try {
                const response = await fetch('/api/user/info', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (response.ok) {
                    currentUser = await response.json();
                    displayUserProfile(currentUser);
                    originalData = { ...currentUser };
                } else {
                    showMessage('加载用户资料失败', 'error');
                }
            } catch (error) {
                console.error('加载用户资料失败:', error);
                showMessage('网络错误', 'error');
            }
        }

        // 显示用户资料
        function displayUserProfile(user) {
            // 显示头像
            if (user.avatar) {
                document.getElementById('avatarImage').src = user.avatar;
                document.getElementById('avatarImage').style.display = 'block';
                document.getElementById('avatarText').style.display = 'none';
            } else {
                document.getElementById('avatarText').textContent = user.username.charAt(0).toUpperCase();
                document.getElementById('avatarImage').style.display = 'none';
                document.getElementById('avatarText').style.display = 'block';
            }

            // 显示基本信息
            document.getElementById('profileName').textContent = user.display_name || user.username;
            document.getElementById('profileEmail').textContent = user.email;

            // 填充表单
            document.getElementById('username').value = user.username;
            document.getElementById('displayName').value = user.display_name || '';
            document.getElementById('email').value = user.email;
            document.getElementById('gender').value = user.gender;
            document.getElementById('userType').value = user.user_type;
            document.getElementById('bio').value = user.bio || '';

            // 显示统计信息
            document.getElementById('messageCount').textContent = user.message_count || 0;
            document.getElementById('roomCount').textContent = user.room_count || 0;
            document.getElementById('joinDate').textContent = formatDate(user.created_at);
        }

        // 预览头像
        function previewAvatar(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatarImage').src = e.target.result;
                    document.getElementById('avatarImage').style.display = 'block';
                    document.getElementById('avatarText').style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        }

        // 重置头像
        function resetAvatar() {
            if (currentUser && currentUser.avatar) {
                document.getElementById('avatarImage').src = currentUser.avatar;
                document.getElementById('avatarImage').style.display = 'block';
                document.getElementById('avatarText').style.display = 'none';
            } else {
                document.getElementById('avatarText').textContent = currentUser.username.charAt(0).toUpperCase();
                document.getElementById('avatarImage').style.display = 'none';
                document.getElementById('avatarText').style.display = 'block';
            }
            document.getElementById('avatarUpload').value = '';
        }

        // 重置表单
        function resetForm() {
            if (originalData) {
                displayUserProfile(originalData);
            }
        }

        // 格式化日期
        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-CN');
        }

        // 提交表单
        document.getElementById('profileForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            // 提交显示名称和性别，其他字段保持原值
            formData.append('username', currentUser.username); // 保持原用户名
            formData.append('display_name', document.getElementById('displayName').value);
            formData.append('email', currentUser.email); // 保持原邮箱
            formData.append('gender', document.getElementById('gender').value); // 允许修改性别
            formData.append('bio', currentUser.bio || ''); // 保持原个人简介

            // 添加头像文件
            const avatarFile = document.getElementById('avatarUpload').files[0];
            if (avatarFile) {
                formData.append('avatar', avatarFile);
            }

            try {
                const response = await fetch('/api/user/profile', {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('资料更新成功！正在跳转到房间管理...', 'success');
                    currentUser = result.user;
                    originalData = { ...currentUser };
                    displayUserProfile(currentUser);
                    
                    // 延迟2秒后跳转到房间管理
                    setTimeout(() => {
                        goToRooms();
                    }, 2000);
                } else {
                    showMessage('更新失败: ' + (result.error || '未知错误'), 'error');
                }
            } catch (error) {
                console.error('更新资料失败:', error);
                showMessage('网络错误', 'error');
            }
        });

        // 跳转到房间管理页面
        function goToRooms() {
            window.location.href = '/rooms';
        }

        // 显示消息
        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            
            container.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }
    </script>
</body>
