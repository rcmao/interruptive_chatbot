<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interlude_room_management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(1200px 600px at 20% -10%, rgba(99, 102, 241, 0.08), transparent),
                        radial-gradient(1000px 500px at 80% 0%, rgba(147, 51, 234, 0.06), transparent),
                        #36393f;
            color: #dcddde;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 16px 20px;
            border-radius: 16px;
            background: rgba(47,49,54,0.6);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 8px 24px rgba(0,0,0,0.12), inset 0 1px 0 rgba(255,255,255,0.08);
            backdrop-filter: blur(18px);
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            color: #ffffff;
        }

        .create-room-btn {
            background: rgba(255,255,255,0.08);
            color: white;
            border: 1px solid rgba(255,255,255,0.15);
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(20px);
        }

        .create-room-btn:hover {
            background: rgba(255,255,255,0.12);
            border-color: rgba(255,255,255,0.25);
            transform: translateY(-1px);
        }

        /* 用户信息头部样式 */
        .user-info-header {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: #40444b;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .user-info-header:hover {
            background: #5865f2;
            transform: translateY(-1px);
        }

        .user-info-header:hover::after {
            content: "点击编辑个人资料";
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 1000;
        }

        .user-avatar-header {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #5865f2;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 14px;
            transition: transform 0.2s;
        }

        .user-info-header:hover .user-avatar-header {
            transform: scale(1.1);
        }

        .user-details-header {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .username-header {
            font-weight: 600;
            color: #ffffff;
            font-size: 14px;
        }

        .user-role-header {
            font-size: 12px;
            color: #96989d;
        }

        .edit-icon {
            font-size: 12px;
            color: #96989d;
            transition: color 0.2s;
        }

        .user-info-header:hover .edit-icon {
            color: #ffffff;
        }

        .rooms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 24px;
            margin-bottom: 30px;
        }

        .room-card {
            background: rgba(47,49,54,0.6);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.08);
            transition: transform .25s ease, box-shadow .25s ease, border-color .25s ease;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(0,0,0,0.12), inset 0 1px 0 rgba(255,255,255,0.06);
            backdrop-filter: blur(14px);
        }

        .room-card:hover {
            border-color: rgba(255,255,255,0.18);
            transform: translateY(-3px);
            box-shadow: 0 16px 36px rgba(0,0,0,0.18), inset 0 1px 0 rgba(255,255,255,0.1);
        }

        .room-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .room-name {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 5px;
        }

        .room-description {
            color: #96989d;
            font-size: 14px;
            line-height: 1.4;
        }

        .room-stats {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #40444b;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            padding: 6px 12px;
            border-radius: 10px;
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.06);
        }

        .stat-label {
            font-size: 12px;
            color: #96989d;
        }

        .room-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-btn {
            padding: 8px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.25s ease;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.12);
            color: #fff;
            backdrop-filter: blur(14px);
        }

        .join-btn:hover {
            background: rgba(255,255,255,0.12);
            border-color: rgba(255,255,255,0.22);
            transform: translateY(-1px);
        }

        .edit-btn:hover {
            background: rgba(255,255,255,0.12);
            border-color: rgba(255,255,255,0.22);
            transform: translateY(-1px);
        }

        .delete-btn:hover {
            background: rgba(255,255,255,0.12);
            border-color: rgba(255,255,255,0.22);
            transform: translateY(-1px);
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background: rgba(47,49,54,0.8);
            margin: 5% auto;
            padding: 30px;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(16px);
            box-shadow: 0 16px 36px rgba(0,0,0,0.28), inset 0 1px 0 rgba(255,255,255,0.08);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #ffffff;
        }

        .close {
            color: #96989d;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #ffffff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #dcddde;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            background: #40444b;
            border: 1px solid #202225;
            border-radius: 6px;
            color: #dcddde;
            font-size: 14px;
        }

        .form-input:focus {
            outline: none;
            border-color: #5865f2;
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }

        .btn-primary {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.15);
        }

        .btn-primary:hover {
            background: rgba(255,255,255,0.14);
            border-color: rgba(255,255,255,0.25);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.08);
            color: #dcddde;
            border: 1px solid rgba(255,255,255,0.12);
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.12);
            border-color: rgba(255,255,255,0.22);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #96989d;
        }

        .error-message {
            background: #f04747;
            color: white;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .success-message {
            background: #43b581;
            color: white;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        /* 语言切换按钮样式 */
        .language-switcher {
            display: flex;
            gap: 6px;
            padding: 6px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 16px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow:
                0 8px 24px rgba(0,0,0,0.12),
                inset 0 1px 0 rgba(255,255,255,0.12);
        }

        .lang-btn {
            background: transparent;
            border: none;
            border-radius: 12px;
            padding: 8px 14px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.2px;
            transition: all 0.25s ease;
            color: rgba(255, 255, 255, 0.92);
        }

        .lang-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.18);
        }

        .lang-btn.active {
            background: rgba(255, 255, 255, 0.18);
            color: #fff;
            box-shadow:
                0 8px 26px rgba(0,0,0,0.2),
                inset 0 1px 0 rgba(255,255,255,0.25);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-door-open"></i> 房间管理</h1>
            <div style="display: flex; gap: 10px; align-items: center;">
                <span id="welcomeText" style="color: #96989d; font-size: 14px;">欢迎回来！</span>
                <button class="create-room-btn" onclick="openCreateModal()">
                    <i class="fas fa-plus"></i>
                    创建房间
                </button>
                <!-- 语言切换按钮 -->
                <div class="language-switcher">
                    <button class="lang-btn" onclick="switchLanguage('zh')" id="zhBtn">中文</button>
                    <button class="lang-btn" onclick="switchLanguage('en')" id="enBtn">English</button>
                </div>
                <!-- 用户信息区域 -->
                <div class="user-info-header" onclick="goToProfile()" title="点击编辑个人资料">
                    <div class="user-avatar-header" id="userAvatarHeader">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-details-header">
                        <div class="username-header" id="usernameHeader">用户</div>
                        <div class="user-role-header" id="userRoleHeader">成员</div>
                    </div>
                    <i class="fas fa-edit edit-icon"></i>
                </div>
            </div>
        </div>

        <!-- 删除整个快速操作区域 -->
        
        <div id="messageContainer"></div>

        <div id="roomsContainer" class="rooms-grid">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i> 加载中...
            </div>
        </div>
    </div>

    <!-- 创建房间模态框 -->
    <div id="createModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="createModalTitle">创建新房间</h2>
                <span class="close" onclick="closeModal('createModal')">&times;</span>
            </div>
            <form id="createRoomForm">
                <div class="form-group">
                    <label class="form-label" for="roomName" id="roomNameLabel">房间名称</label>
                    <input type="text" id="roomName" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="roomDescription" id="roomDescriptionLabel">房间描述</label>
                    <textarea id="roomDescription" class="form-input form-textarea" placeholder="描述房间的用途和规则..."></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label" for="maxMembers" id="maxMembersLabel">最大成员数</label>
                    <input type="number" id="maxMembers" class="form-input" min="2" max="50" value="10">
                </div>
                <div class="form-group">
                    <label class="form-label" id="privateRoomLabel">
                        <input type="checkbox" id="isPrivate"> <span id="privateRoomText">私有房间</span>
                    </label>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelCreateBtn">取消</button>
                    <button type="submit" class="btn btn-primary" id="createRoomBtn">创建房间</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 编辑房间模态框 -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="editModalTitle">编辑房间</h2>
                <span class="close" onclick="closeModal('editModal')">&times;</span>
            </div>
            <form id="editRoomForm">
                <input type="hidden" id="editRoomId">
                <div class="form-group">
                    <label class="form-label" for="editRoomName" id="editRoomNameLabel">房间名称</label>
                    <input type="text" id="editRoomName" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="editRoomDescription" id="editRoomDescriptionLabel">房间描述</label>
                    <textarea id="editRoomDescription" class="form-input form-textarea"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label" for="editMaxMembers" id="editMaxMembersLabel">最大成员数</label>
                    <input type="number" id="editMaxMembers" class="form-input" min="2" max="50">
                </div>
                <div class="form-group">
                    <label class="form-label" id="editPrivateRoomLabel">
                        <input type="checkbox" id="editIsPrivate"> <span id="editPrivateRoomText">私有房间</span>
                    </label>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelEditBtn">取消</button>
                    <button type="submit" class="btn btn-primary" id="saveChangesBtn">保存更改</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentUser = null;
        let currentLanguage = 'zh';
        let translations = {};

        // 检查登录状态
        window.onload = function() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/';
                return;
            }
            
            // 加载保存的语言设置
            const savedLanguage = localStorage.getItem('language') || 'zh';
            switchLanguage(savedLanguage);
            
            loadUserInfo();
            loadRooms();
        };

        // 语言切换功能
        async function switchLanguage(lang) {
            currentLanguage = lang;
            localStorage.setItem('language', lang);
            
            // 更新按钮状态
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(lang + 'Btn').classList.add('active');
            
            // 加载翻译
            await loadTranslations(lang);
            
            // 更新界面文本
            updateUIText();
        }

        // 加载翻译
        async function loadTranslations(lang) {
            try {
                const response = await fetch(`/api/translations/${lang}`);
                if (response.ok) {
                    translations = await response.json();
                } else {
                    translations = getBuiltInTranslations(lang);
                }
            } catch (error) {
                console.error('加载翻译失败:', error);
                translations = getBuiltInTranslations(lang);
            }
        }

        // 获取内置翻译
        function getBuiltInTranslations(lang) {
            const translations = {
                zh: {
                    page_title: 'interlude_room_management',
                    room_management: '房间管理',
                    welcome_back: '欢迎回来',
                    create_room: '创建房间',
                    quick_actions: '快速操作',
                    join_default_room: '加入默认聊天室',
                    edit_profile: '编辑个人资料',
                    admin_panel: '管理员面板',
                    loading: '加载中...',
                    no_rooms: '还没有房间，创建第一个房间开始测试吧！',
                    no_description: '暂无描述',
                    room_name: '房间名称',
                    room_description: '房间描述',
                    room_description_placeholder: '描述房间的用途和规则...',
                    max_members: '最大成员数',
                    private_room: '私有房间',
                    cancel: '取消',
                    create: '创建',
                    edit_room: '编辑房间',
                    save_changes: '保存更改',
                    members: '成员',
                    max_capacity: '最大容量',
                    created_time: '创建时间',
                    join_room: '加入房间',
                    delete_room: '删除房间',
                    confirm_delete: '确定要删除这个房间吗？此操作不可撤销。',
                    room_created: '房间创建成功！',
                    room_updated: '房间更新成功！',
                    room_deleted: '房间删除成功！',
                    create_failed: '创建房间失败',
                    update_failed: '更新房间失败',
                    delete_failed: '删除房间失败',
                    network_error: '网络错误',
                    loading_failed: '加载房间列表失败',
                    admin: '管理员',
                    member: '成员'
                },
                en: {
                    page_title: 'Room Management - TKI Intelligent Intervention Chatbot',
                    room_management: 'Room Management',
                    welcome_back: 'Welcome back',
                    create_room: 'Create Room',
                    quick_actions: 'Quick Actions',
                    join_default_room: 'Join Default Chat Room',
                    edit_profile: 'Edit Profile',
                    admin_panel: 'Admin Panel',
                    loading: 'Loading...',
                    no_rooms: 'No rooms yet, create the first room to start testing!',
                    no_description: 'No description',
                    room_name: 'Room Name',
                    room_description: 'Room Description',
                    room_description_placeholder: 'Describe the purpose and rules of the room...',
                    max_members: 'Max Members',
                    private_room: 'Private Room',
                    cancel: 'Cancel',
                    create: 'Create',
                    edit_room: 'Edit Room',
                    save_changes: 'Save Changes',
                    members: 'Members',
                    max_capacity: 'Max Capacity',
                    created_time: 'Created Time',
                    join_room: 'Join Room',
                    delete_room: 'Delete Room',
                    confirm_delete: 'Are you sure you want to delete this room? This action cannot be undone.',
                    room_created: 'Room created successfully!',
                    room_updated: 'Room updated successfully!',
                    room_deleted: 'Room deleted successfully!',
                    create_failed: 'Failed to create room',
                    update_failed: 'Failed to update room',
                    delete_failed: 'Failed to delete room',
                    network_error: 'Network error',
                    loading_failed: 'Failed to load room list',
                    admin: 'Admin',
                    member: 'Member'
                }
            };
            return translations[lang] || translations.zh;
        }

        // 获取翻译文本
        function t(key) {
            return translations[key] || key;
        }

        // 更新界面文本
        function updateUIText() {
            // 更新页面标题
            document.title = t('page_title');
            document.querySelector('h1').innerHTML = `<i class="fas fa-door-open"></i> ${t('room_management')}`;
            
            // 更新欢迎消息 - 使用已加载的用户信息或从localStorage获取
            const username = currentUser ? (currentUser.display_name || currentUser.username) : 
                           (localStorage.getItem('username') || 'User');
            document.getElementById('welcomeText').textContent = `${t('welcome_back')}, ${username}!`;
            
            document.querySelector('.create-room-btn').innerHTML = `<i class="fas fa-plus"></i> ${t('create_room')}`;
            
            // 更新创建房间模态框
            document.getElementById('createModalTitle').textContent = t('create_room');
            document.getElementById('roomNameLabel').textContent = t('room_name');
            document.getElementById('roomDescriptionLabel').textContent = t('room_description');
            document.getElementById('maxMembersLabel').textContent = t('max_members');
            document.getElementById('privateRoomText').textContent = t('private_room');
            document.getElementById('cancelCreateBtn').textContent = t('cancel');
            document.getElementById('createRoomBtn').textContent = t('create');
            
            // 更新编辑房间模态框
            document.getElementById('editModalTitle').textContent = t('edit_room');
            document.getElementById('editRoomNameLabel').textContent = t('room_name');
            document.getElementById('editRoomDescriptionLabel').textContent = t('room_description');
            document.getElementById('editMaxMembersLabel').textContent = t('max_members');
            document.getElementById('editPrivateRoomText').textContent = t('private_room');
            document.getElementById('cancelEditBtn').textContent = t('cancel');
            document.getElementById('saveChangesBtn').textContent = t('save_changes');
            
            // 更新占位符文本
            document.getElementById('roomDescription').placeholder = t('room_description_placeholder');
            
            // 更新加载状态
            const loadingElement = document.querySelector('.loading');
            if (loadingElement) {
                loadingElement.innerHTML = `<i class="fas fa-spinner fa-spin"></i> ${t('loading')}`;
            }
        }

        // 加载用户信息
        async function loadUserInfo() {
            try {
                const response = await fetch('/api/user/info', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (response.ok) {
                    const user = await response.json();
                    currentUser = user; // 保存到全局变量
                    
                    // 保存用户名到localStorage作为备用
                    localStorage.setItem('username', user.display_name || user.username);
                    
                    document.getElementById('welcomeText').textContent = `${t('welcome_back')}, ${user.display_name || user.username}!`;
                    
                    // 更新头部用户信息
                    updateHeaderUserInfo(user);
                    
                    // 如果是管理员，显示管理员面板按钮
                    if (user.role === 'admin') {
                        document.getElementById('adminBtn').style.display = 'block';
                    }
                }
            } catch (error) {
                console.error('加载用户信息失败:', error);
            }
        }

        // 更新头部用户信息
        function updateHeaderUserInfo(user) {
            const avatarHeader = document.getElementById('userAvatarHeader');
            const usernameHeader = document.getElementById('usernameHeader');
            const userRoleHeader = document.getElementById('userRoleHeader');
            
            // 更新头像
            if (user.avatar) {
                avatarHeader.innerHTML = `<img src="${user.avatar}" alt="${user.username}" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">`;
            } else {
                avatarHeader.innerHTML = `<i class="fas fa-user"></i>`;
            }
            
            // 更新用户名
            usernameHeader.textContent = user.display_name || user.username;
            
            // 更新用户角色
            userRoleHeader.textContent = user.role === 'admin' ? t('admin') : t('member');
        }

        // 加载房间列表
        async function loadRooms() {
            try {
                // 添加时间戳防止缓存
                const timestamp = new Date().getTime();
                const response = await fetch(`/api/rooms?t=${timestamp}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                        'Cache-Control': 'no-cache'
                    }
                });
                
                if (response.ok) {
                    const rooms = await response.json();
                    displayRooms(rooms);
                } else {
                    showMessage(t('loading_failed'), 'error');
                }
            } catch (error) {
                console.error('加载房间失败:', error);
                showMessage(t('network_error'), 'error');
            }
        }

        // 显示房间列表
        function displayRooms(rooms) {
            const container = document.getElementById('roomsContainer');
            
            if (rooms.length === 0) {
                container.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #96989d;">
                        <i class="fas fa-door-closed" style="font-size: 48px; margin-bottom: 20px;"></i>
                        <p>${t('no_rooms')}</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = rooms.map(room => `
                <div class="room-card" onclick="joinRoom(${room.id})">
                    <div class="room-header">
                        <div>
                            <div class="room-name">${room.name}</div>
                            <div class="room-description">${room.description || t('no_description')}</div>
                        </div>
                        <div class="room-actions">
                            <button class="action-btn edit-btn" onclick="event.stopPropagation(); editRoom(${room.id})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="action-btn delete-btn" onclick="event.stopPropagation(); deleteRoom(${room.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="room-stats">
                        <div class="stat-item">
                            <div class="stat-value">${room.member_count}</div>
                            <div class="stat-label">${t('members')}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${room.max_members}</div>
                            <div class="stat-label">${t('max_capacity')}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${new Date(room.created_at).toLocaleDateString()}</div>
                            <div class="stat-label">${t('created_time')}</div>
                        </div>
                    </div>
                    <div class="room-actions">
                        <button class="action-btn join-btn" onclick="event.stopPropagation(); joinRoom(${room.id})">
                            <i class="fas fa-sign-in-alt"></i> ${t('join_room')}
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // 打开创建房间模态框
        function openCreateModal() {
            document.getElementById('createModal').style.display = 'block';
        }

        // 关闭模态框
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // 创建房间
        document.getElementById('createRoomForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('roomName').value,
                description: document.getElementById('roomDescription').value,
                max_members: parseInt(document.getElementById('maxMembers').value),
                is_private: document.getElementById('isPrivate').checked
            };

            try {
                const response = await fetch('/api/rooms', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    showMessage(t('room_created'), 'success');
                    closeModal('createModal');
                    document.getElementById('createRoomForm').reset();
                    loadRooms();
                } else {
                    const error = await response.json();
                    showMessage(error.error || t('create_failed'), 'error');
                }
            } catch (error) {
                console.error('创建房间失败:', error);
                showMessage(t('network_error'), 'error');
            }
        });

        // 编辑房间
        document.getElementById('editRoomForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const roomId = document.getElementById('editRoomId').value;
            const formData = {
                name: document.getElementById('editRoomName').value,
                description: document.getElementById('editRoomDescription').value,
                max_members: parseInt(document.getElementById('editMaxMembers').value),
                is_private: document.getElementById('editIsPrivate').checked
            };

            try {
                const response = await fetch(`/api/rooms/${roomId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    showMessage(t('room_updated'), 'success');
                    closeModal('editModal');
                    loadRooms();
                } else {
                    const error = await response.json();
                    showMessage(error.error || t('update_failed'), 'error');
                }
            } catch (error) {
                console.error('更新房间失败:', error);
                showMessage(t('network_error'), 'error');
            }
        });

        // 编辑房间
        async function editRoom(roomId) {
            try {
                // 获取房间详情
                const response = await fetch(`/api/rooms/${roomId}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (response.ok) {
                    const room = await response.json();
                    
                    // 填充表单
                    document.getElementById('editRoomId').value = roomId;
                    document.getElementById('editRoomName').value = room.name;
                    document.getElementById('editRoomDescription').value = room.description || '';
                    document.getElementById('editMaxMembers').value = room.max_members;
                    document.getElementById('editIsPrivate').checked = room.is_private;
                    
                    // 显示编辑模态框
                    document.getElementById('editModal').style.display = 'block';
                } else {
                    showMessage('获取房间信息失败', 'error');
                }
            } catch (error) {
                console.error('获取房间信息失败:', error);
                showMessage('网络错误', 'error');
            }
        }

        // 删除房间
        async function deleteRoom(roomId) {
            if (!confirm(t('confirm_delete'))) {
                return;
            }

            try {
                const response = await fetch(`/api/rooms/${roomId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (response.ok) {
                    showMessage(t('room_deleted'), 'success');
                    loadRooms();
                } else {
                    const error = await response.json();
                    showMessage(error.error || t('delete_failed'), 'error');
                }
            } catch (error) {
                console.error('删除房间失败:', error);
                showMessage(t('network_error'), 'error');
            }
        }

        // 加入房间
        async function joinRoom(roomId) {
            try {
                // 先检查房间是否存在
                const roomResponse = await fetch(`/api/rooms/${roomId}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (roomResponse.ok) {
                    // 房间存在，调用加入房间API
                    const joinResponse = await fetch(`/api/rooms/${roomId}/join`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        }
                    });
                    
                    if (joinResponse.ok) {
                        // 成功加入房间，跳转到聊天页面
            window.location.href = `/chat/${roomId}`;
                    } else {
                        const error = await joinResponse.json();
                        showMessage(error.error || '加入房间失败', 'error');
                    }
                } else if (roomResponse.status === 404) {
                    // 房间不存在，显示错误并刷新页面
                    showMessage('房间已被删除，正在刷新页面...', 'error');
                    setTimeout(() => {
                        loadRooms();
                    }, 2000);
                } else {
                    // 其他错误
                    const error = await roomResponse.json();
                    showMessage(error.error || '检查房间失败', 'error');
                }
            } catch (error) {
                console.error('加入房间失败:', error);
                showMessage('网络错误，正在刷新页面...', 'error');
                setTimeout(() => {
                    loadRooms();
                }, 2000);
            }
        }

        // 快速操作函数
        function joinDefaultRoom() {
            // 默认加入第一个房间（通常是通用聊天）
            window.location.href = '/chat/1';
        }

        function goToProfile() {
            window.location.href = '/profile';
        }

        function goToAdmin() {
            window.location.href = '/admin';
        }

        // 显示消息
        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
            messageDiv.textContent = message;
            
            container.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        // 关闭模态框
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // 点击模态框外部关闭
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }
    </script>
</body>
</html>
