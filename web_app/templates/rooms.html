<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>房间管理 - TKI智能干预聊天机器人</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #36393f;
            color: #dcddde;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #40444b;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            color: #ffffff;
        }

        .create-room-btn {
            background: #5865f2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .create-room-btn:hover {
            background: #4752c4;
        }

        /* 用户信息头部样式 */
        .user-info-header {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: #40444b;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .user-info-header:hover {
            background: #5865f2;
            transform: translateY(-1px);
        }

        .user-info-header:hover::after {
            content: "点击编辑个人资料";
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 1000;
        }

        .user-avatar-header {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #5865f2;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 14px;
            transition: transform 0.2s;
        }

        .user-info-header:hover .user-avatar-header {
            transform: scale(1.1);
        }

        .user-details-header {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .username-header {
            font-weight: 600;
            color: #ffffff;
            font-size: 14px;
        }

        .user-role-header {
            font-size: 12px;
            color: #96989d;
        }

        .edit-icon {
            font-size: 12px;
            color: #96989d;
            transition: color 0.2s;
        }

        .user-info-header:hover .edit-icon {
            color: #ffffff;
        }

        .rooms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .room-card {
            background: #2f3136;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #40444b;
            transition: all 0.2s;
            cursor: pointer;
        }

        .room-card:hover {
            border-color: #5865f2;
            transform: translateY(-2px);
        }

        .room-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .room-name {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 5px;
        }

        .room-description {
            color: #96989d;
            font-size: 14px;
            line-height: 1.4;
        }

        .room-stats {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #40444b;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
        }

        .stat-label {
            font-size: 12px;
            color: #96989d;
        }

        .room-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .join-btn {
            background: #43b581;
            color: white;
        }

        .join-btn:hover {
            background: #3ca374;
        }

        .edit-btn {
            background: #faa61a;
            color: white;
        }

        .edit-btn:hover {
            background: #f39c12;
        }

        .delete-btn {
            background: #f04747;
            color: white;
        }

        .delete-btn:hover {
            background: #d84040;
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background: #2f3136;
            margin: 5% auto;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            border: 1px solid #40444b;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #ffffff;
        }

        .close {
            color: #96989d;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #ffffff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #dcddde;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            background: #40444b;
            border: 1px solid #202225;
            border-radius: 6px;
            color: #dcddde;
            font-size: 14px;
        }

        .form-input:focus {
            outline: none;
            border-color: #5865f2;
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }

        .btn-primary {
            background: #5865f2;
            color: white;
        }

        .btn-primary:hover {
            background: #4752c4;
        }

        .btn-secondary {
            background: #40444b;
            color: #dcddde;
        }

        .btn-secondary:hover {
            background: #4f545c;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #96989d;
        }

        .error-message {
            background: #f04747;
            color: white;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .success-message {
            background: #43b581;
            color: white;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-door-open"></i> 房间管理</h1>
            <div style="display: flex; gap: 10px; align-items: center;">
                <span id="welcomeText" style="color: #96989d; font-size: 14px;">欢迎回来！</span>
                <button class="create-room-btn" onclick="openCreateModal()">
                    <i class="fas fa-plus"></i>
                    创建房间
                </button>
                <!-- 用户信息区域 -->
                <div class="user-info-header" onclick="goToProfile()" title="点击编辑个人资料">
                    <div class="user-avatar-header" id="userAvatarHeader">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-details-header">
                        <div class="username-header" id="usernameHeader">用户</div>
                        <div class="user-role-header" id="userRoleHeader">成员</div>
                    </div>
                    <i class="fas fa-edit edit-icon"></i>
                </div>
            </div>
        </div>

        <!-- 快速操作区域 -->
        <div class="quick-actions" style="margin-bottom: 30px; padding: 20px; background: #2f3136; border-radius: 12px; border: 1px solid #40444b;">
            <h3 style="margin-bottom: 15px; color: #ffffff; font-size: 16px;">
                <i class="fas fa-bolt"></i> 快速操作
            </h3>
            <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                <button class="action-btn join-btn" onclick="joinDefaultRoom()" style="flex: 1; min-width: 200px;">
                    <i class="fas fa-sign-in-alt"></i>
                    加入默认聊天室
                </button>
                <button class="action-btn edit-btn" onclick="goToProfile()" style="flex: 1; min-width: 200px;">
                    <i class="fas fa-user-edit"></i>
                    编辑个人资料
                </button>
                <button class="action-btn" onclick="goToAdmin()" id="adminBtn" style="flex: 1; min-width: 200px; background: #5865f2; color: white; display: none;">
                    <i class="fas fa-shield-alt"></i>
                    管理员面板
                </button>
            </div>
        </div>

        <div id="messageContainer"></div>

        <div id="roomsContainer" class="rooms-grid">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i> 加载中...
            </div>
        </div>
    </div>

    <!-- 创建房间模态框 -->
    <div id="createModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">创建新房间</h2>
                <span class="close" onclick="closeModal('createModal')">&times;</span>
            </div>
            <form id="createRoomForm">
                <div class="form-group">
                    <label class="form-label" for="roomName">房间名称</label>
                    <input type="text" id="roomName" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="roomDescription">房间描述</label>
                    <textarea id="roomDescription" class="form-input form-textarea" placeholder="描述房间的用途和规则..."></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label" for="maxMembers">最大成员数</label>
                    <input type="number" id="maxMembers" class="form-input" min="2" max="50" value="10">
                </div>
                <div class="form-group">
                    <label class="form-label">
                        <input type="checkbox" id="isPrivate"> 私有房间
                    </label>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('createModal')">取消</button>
                    <button type="submit" class="btn btn-primary">创建房间</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 编辑房间模态框 -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">编辑房间</h2>
                <span class="close" onclick="closeModal('editModal')">&times;</span>
            </div>
            <form id="editRoomForm">
                <input type="hidden" id="editRoomId">
                <div class="form-group">
                    <label class="form-label" for="editRoomName">房间名称</label>
                    <input type="text" id="editRoomName" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="editRoomDescription">房间描述</label>
                    <textarea id="editRoomDescription" class="form-input form-textarea"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label" for="editMaxMembers">最大成员数</label>
                    <input type="number" id="editMaxMembers" class="form-input" min="2" max="50">
                </div>
                <div class="form-group">
                    <label class="form-label">
                        <input type="checkbox" id="editIsPrivate"> 私有房间
                    </label>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('editModal')">取消</button>
                    <button type="submit" class="btn btn-primary">保存更改</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 检查登录状态
        window.onload = function() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/';
                return;
            }
            loadUserInfo();
            loadRooms();
        };

        // 加载用户信息
        async function loadUserInfo() {
            try {
                const response = await fetch('/api/user/info', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (response.ok) {
                    const user = await response.json();
                    document.getElementById('welcomeText').textContent = `欢迎回来，${user.display_name || user.username}！`;
                    
                    // 更新头部用户信息
                    updateHeaderUserInfo(user);
                    
                    // 如果是管理员，显示管理员面板按钮
                    if (user.role === 'admin') {
                        document.getElementById('adminBtn').style.display = 'block';
                    }
                }
            } catch (error) {
                console.error('加载用户信息失败:', error);
            }
        }

        // 更新头部用户信息
        function updateHeaderUserInfo(user) {
            const avatarHeader = document.getElementById('userAvatarHeader');
            const usernameHeader = document.getElementById('usernameHeader');
            const userRoleHeader = document.getElementById('userRoleHeader');
            
            // 更新头像
            if (user.avatar) {
                avatarHeader.innerHTML = `<img src="${user.avatar}" alt="${user.username}" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">`;
            } else {
                avatarHeader.innerHTML = `<i class="fas fa-user"></i>`;
            }
            
            // 更新用户名
            usernameHeader.textContent = user.display_name || user.username;
            
            // 更新用户角色
            userRoleHeader.textContent = user.role === 'admin' ? '管理员' : '成员';
        }

        // 加载房间列表
        async function loadRooms() {
            try {
                // 添加时间戳防止缓存
                const timestamp = new Date().getTime();
                const response = await fetch(`/api/rooms?t=${timestamp}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                        'Cache-Control': 'no-cache'
                    }
                });
                
                if (response.ok) {
                    const rooms = await response.json();
                    displayRooms(rooms);
                } else {
                    showMessage('加载房间列表失败', 'error');
                }
            } catch (error) {
                console.error('加载房间失败:', error);
                showMessage('网络错误', 'error');
            }
        }

        // 显示房间列表
        function displayRooms(rooms) {
            const container = document.getElementById('roomsContainer');
            
            if (rooms.length === 0) {
                container.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #96989d;">
                        <i class="fas fa-door-closed" style="font-size: 48px; margin-bottom: 20px;"></i>
                        <p>还没有房间，创建第一个房间开始测试吧！</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = rooms.map(room => `
                <div class="room-card" onclick="joinRoom(${room.id})">
                    <div class="room-header">
                        <div>
                            <div class="room-name">${room.name}</div>
                            <div class="room-description">${room.description || '暂无描述'}</div>
                        </div>
                        <div class="room-actions">
                            <button class="action-btn edit-btn" onclick="event.stopPropagation(); editRoom(${room.id})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="action-btn delete-btn" onclick="event.stopPropagation(); deleteRoom(${room.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="room-stats">
                        <div class="stat-item">
                            <div class="stat-value">${room.member_count}</div>
                            <div class="stat-label">成员</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${room.max_members}</div>
                            <div class="stat-label">最大容量</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${new Date(room.created_at).toLocaleDateString()}</div>
                            <div class="stat-label">创建时间</div>
                        </div>
                    </div>
                    <div class="room-actions">
                        <button class="action-btn join-btn" onclick="event.stopPropagation(); joinRoom(${room.id})">
                            <i class="fas fa-sign-in-alt"></i> 加入房间
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // 打开创建房间模态框
        function openCreateModal() {
            document.getElementById('createModal').style.display = 'block';
        }

        // 关闭模态框
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // 创建房间
        document.getElementById('createRoomForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('roomName').value,
                description: document.getElementById('roomDescription').value,
                max_members: parseInt(document.getElementById('maxMembers').value),
                is_private: document.getElementById('isPrivate').checked
            };

            try {
                const response = await fetch('/api/rooms', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    showMessage('房间创建成功！', 'success');
                    closeModal('createModal');
                    document.getElementById('createRoomForm').reset();
                    loadRooms();
                } else {
                    const error = await response.json();
                    showMessage(error.error || '创建房间失败', 'error');
                }
            } catch (error) {
                console.error('创建房间失败:', error);
                showMessage('网络错误', 'error');
            }
        });

        // 编辑房间
        document.getElementById('editRoomForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const roomId = document.getElementById('editRoomId').value;
            const formData = {
                name: document.getElementById('editRoomName').value,
                description: document.getElementById('editRoomDescription').value,
                max_members: parseInt(document.getElementById('editMaxMembers').value),
                is_private: document.getElementById('editIsPrivate').checked
            };

            try {
                const response = await fetch(`/api/rooms/${roomId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    showMessage('房间更新成功！', 'success');
                    closeModal('editModal');
                    loadRooms();
                } else {
                    const error = await response.json();
                    showMessage(error.error || '更新房间失败', 'error');
                }
            } catch (error) {
                console.error('更新房间失败:', error);
                showMessage('网络错误', 'error');
            }
        });

        // 编辑房间
        async function editRoom(roomId) {
            try {
                // 获取房间详情
                const response = await fetch(`/api/rooms/${roomId}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (response.ok) {
                    const room = await response.json();
                    
                    // 填充表单
                    document.getElementById('editRoomId').value = roomId;
                    document.getElementById('editRoomName').value = room.name;
                    document.getElementById('editRoomDescription').value = room.description || '';
                    document.getElementById('editMaxMembers').value = room.max_members;
                    document.getElementById('editIsPrivate').checked = room.is_private;
                    
                    // 显示编辑模态框
                    document.getElementById('editModal').style.display = 'block';
                } else {
                    showMessage('获取房间信息失败', 'error');
                }
            } catch (error) {
                console.error('获取房间信息失败:', error);
                showMessage('网络错误', 'error');
            }
        }

        // 删除房间
        async function deleteRoom(roomId) {
            if (!confirm('确定要删除这个房间吗？此操作不可撤销。')) {
                return;
            }

            try {
                const response = await fetch(`/api/rooms/${roomId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (response.ok) {
                    showMessage('房间删除成功！', 'success');
                    loadRooms();
                } else {
                    const error = await response.json();
                    showMessage(error.error || '删除房间失败', 'error');
                }
            } catch (error) {
                console.error('删除房间失败:', error);
                showMessage('网络错误', 'error');
            }
        }

        // 加入房间
        async function joinRoom(roomId) {
            try {
                // 先检查房间是否存在
                const roomResponse = await fetch(`/api/rooms/${roomId}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (roomResponse.ok) {
                    // 房间存在，调用加入房间API
                    const joinResponse = await fetch(`/api/rooms/${roomId}/join`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        }
                    });
                    
                    if (joinResponse.ok) {
                        // 成功加入房间，跳转到聊天页面
            window.location.href = `/chat/${roomId}`;
                    } else {
                        const error = await joinResponse.json();
                        showMessage(error.error || '加入房间失败', 'error');
                    }
                } else if (roomResponse.status === 404) {
                    // 房间不存在，显示错误并刷新页面
                    showMessage('房间已被删除，正在刷新页面...', 'error');
                    setTimeout(() => {
                        loadRooms();
                    }, 2000);
                } else {
                    // 其他错误
                    const error = await roomResponse.json();
                    showMessage(error.error || '检查房间失败', 'error');
                }
            } catch (error) {
                console.error('加入房间失败:', error);
                showMessage('网络错误，正在刷新页面...', 'error');
                setTimeout(() => {
                    loadRooms();
                }, 2000);
            }
        }

        // 快速操作函数
        function joinDefaultRoom() {
            // 默认加入第一个房间（通常是通用聊天）
            window.location.href = '/chat/1';
        }

        function goToProfile() {
            window.location.href = '/profile';
        }

        function goToAdmin() {
            window.location.href = '/admin';
        }

        // 显示消息
        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
            messageDiv.textContent = message;
            
            container.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        // 关闭模态框
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // 点击模态框外部关闭
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }
    </script>
</body>
