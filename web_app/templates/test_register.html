<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册功能测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #5865f2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #4752c4;
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .nav-buttons {
            margin-bottom: 20px;
        }
        .nav-btn {
            background: #6c757d;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>注册功能测试</h1>
    
    <div class="nav-buttons">
        <button class="nav-btn" onclick="window.location.href='/'">返回主页</button>
        <button class="nav-btn" onclick="window.location.href='/test-links'">测试链接</button>
    </div>
    
    <div id="message"></div>
    
    <form id="registerForm">
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" id="username" required>
        </div>
        
        <div class="form-group">
            <label for="email">邮箱</label>
            <input type="email" id="email" required>
        </div>
        
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" id="password" required>
        </div>
        
        <div class="form-group">
            <label for="gender">性别</label>
            <select id="gender" required>
                <option value="">请选择性别</option>
                <option value="male">男性</option>
                <option value="female">女性</option>
                <option value="unknown">未知</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="userType">用户类型</label>
            <select id="userType" required>
                <option value="">请选择用户类型</option>
                <option value="tester">测试者</option>
                <option value="observer">观察者</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="inviteCode">邀请码（可选）</label>
            <input type="text" id="inviteCode" placeholder="PUBLIC 或 ADMIN2024">
            <small style="color: #666; font-size: 12px;">
                PUBLIC - 普通用户注册<br>
                ADMIN2024 - 管理员用户注册<br>
                留空 - 默认普通用户
            </small>
        </div>
        
        <button type="submit">注册</button>
    </form>
    
    <div class="info" style="margin-top: 20px;">
        <h3>测试说明：</h3>
        <ul>
            <li>填写完整信息后点击注册</li>
            <li>注册成功后会显示成功消息</li>
            <li>可以使用注册的账号登录主系统</li>
            <li>邀请码ADMIN2024会创建管理员用户</li>
        </ul>
    </div>
    
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const gender = document.getElementById('gender').value;
            const userType = document.getElementById('userType').value;
            const inviteCode = document.getElementById('inviteCode').value;
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        username,
                        email,
                        password,
                        gender,
                        user_type: userType,
                        invite_code: inviteCode
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage('注册成功！用户名: ' + username + ', 角色: ' + (inviteCode === 'ADMIN2024' ? '管理员' : '普通用户'), 'success');
                    document.getElementById('registerForm').reset();
                } else {
                    showMessage('注册失败: ' + (result.error || '未知错误'), 'error');
                }
            } catch (error) {
                console.error('注册失败:', error);
                showMessage('网络错误，请检查服务器是否运行', 'error');
            }
        });
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = 'message ' + type;
            messageDiv.textContent = message;
            
            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = 'message';
            }, 5000);
        }
    </script>
</body>
</html>
