<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据统计仪表板 - TKI智能干预聊天机器人</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #36393f;
            color: #dcddde;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #40444b;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            color: #ffffff;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            background: #5865f2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn:hover {
            background: #4752c4;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #2f3136;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #40444b;
        }

        .stat-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
        }

        .stat-icon.messages {
            background: #5865f2;
        }

        .stat-icon.interruptions {
            background: #f04747;
        }

        .stat-icon.interventions {
            background: #faa61a;
        }

        .stat-icon.effectiveness {
            background: #43b581;
        }

        .stat-title {
            font-size: 14px;
            color: #96989d;
            font-weight: 500;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 5px;
        }

        .stat-change {
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .stat-change.positive {
            color: #43b581;
        }

        .stat-change.negative {
            color: #f04747;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-card {
            background: #2f3136;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #40444b;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .chart-title {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        .recent-activity {
            background: #2f3136;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #40444b;
        }

        .activity-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .activity-title {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
        }

        .activity-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .activity-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            background: #40444b;
            transition: background 0.2s;
        }

        .activity-item:hover {
            background: #4f545c;
        }

        .activity-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: white;
        }

        .activity-icon.message {
            background: #5865f2;
        }

        .activity-icon.intervention {
            background: #faa61a;
        }

        .activity-icon.interruption {
            background: #f04747;
        }

        .activity-content {
            flex: 1;
        }

        .activity-text {
            font-size: 14px;
            color: #dcddde;
            margin-bottom: 4px;
        }

        .activity-time {
            font-size: 12px;
            color: #96989d;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #96989d;
        }

        .error-message {
            background: #f04747;
            color: white;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> 数据统计仪表板</h1>
            <div class="nav-buttons">
                <a href="/rooms" class="nav-btn">
                    <i class="fas fa-door-open"></i>
                    房间管理
                </a>
                <a href="/chat/1" class="nav-btn">
                    <i class="fas fa-comments"></i>
                    进入聊天
                </a>
            </div>
        </div>

        <div id="messageContainer"></div>

        <!-- 统计卡片 -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon messages">
                        <i class="fas fa-comment"></i>
                    </div>
                    <div>
                        <div class="stat-title">总消息数</div>
                        <div class="stat-value" id="totalMessages">0</div>
                        <div class="stat-change positive">
                            <i class="fas fa-arrow-up"></i>
                            <span id="messageChange">+12%</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon interruptions">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <div>
                        <div class="stat-title">检测到打断</div>
                        <div class="stat-value" id="totalInterruptions">0</div>
                        <div class="stat-change negative">
                            <i class="fas fa-arrow-down"></i>
                            <span id="interruptionChange">-5%</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon interventions">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div>
                        <div class="stat-title">干预次数</div>
                        <div class="stat-value" id="totalInterventions">0</div>
                        <div class="stat-change positive">
                            <i class="fas fa-arrow-up"></i>
                            <span id="interventionChange">+8%</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon effectiveness">
                        <i class="fas fa-star"></i>
                    </div>
                    <div>
                        <div class="stat-title">干预效果</div>
                        <div class="stat-value" id="effectiveness">85%</div>
                        <div class="stat-change positive">
                            <i class="fas fa-arrow-up"></i>
                            <span id="effectivenessChange">+3%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 图表区域 -->
        <div class="charts-grid">
            <div class="chart-card">
                <div class="chart-header">
                    <h3 class="chart-title">消息性别分布</h3>
                </div>
                <div class="chart-container">
                    <canvas id="genderChart"></canvas>
                </div>
            </div>

            <div class="chart-card">
                <div class="chart-header">
                    <h3 class="chart-title">TKI策略使用分布</h3>
                </div>
                <div class="chart-container">
                    <canvas id="strategyChart"></canvas>
                </div>
            </div>
        </div>

        <!-- 最近活动 -->
        <div class="recent-activity">
            <div class="activity-header">
                <h3 class="activity-title">最近活动</h3>
                <button class="nav-btn" onclick="refreshActivity()">
                    <i class="fas fa-sync-alt"></i>
                    刷新
                </button>
            </div>
            <div class="activity-list" id="activityList">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> 加载中...
                </div>
            </div>
        </div>
    </div>

    <script>
        let genderChart, strategyChart;

        // 检查登录状态
        window.onload = function() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/';
                return;
            }
            
            loadDashboardData();
            initializeCharts();
        };

        // 加载仪表板数据
        async function loadDashboardData() {
            try {
                // 加载统计数据
                const statsResponse = await fetch('/api/dashboard/stats', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (statsResponse.ok) {
                    const stats = await statsResponse.json();
                    updateStats(stats);
                }

                // 加载最近活动
                const activityResponse = await fetch('/api/dashboard/activity', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (activityResponse.ok) {
                    const activities = await activityResponse.json();
                    displayActivities(activities);
                }

            } catch (error) {
                console.error('加载仪表板数据失败:', error);
                showMessage('加载数据失败', 'error');
            }
        }

        // 更新统计数据
        function updateStats(stats) {
            document.getElementById('totalMessages').textContent = stats.totalMessages || 0;
            document.getElementById('totalInterruptions').textContent = stats.totalInterruptions || 0;
            document.getElementById('totalInterventions').textContent = stats.totalInterventions || 0;
            document.getElementById('effectiveness').textContent = `${stats.effectiveness || 85}%`;

            // 更新变化率
            document.getElementById('messageChange').textContent = `${stats.messageChange || '+12'}%`;
            document.getElementById('interruptionChange').textContent = `${stats.interruptionChange || '-5'}%`;
            document.getElementById('interventionChange').textContent = `${stats.interventionChange || '+8'}%`;
            document.getElementById('effectivenessChange').textContent = `${stats.effectivenessChange || '+3'}%`;

            // 更新图表数据
            updateCharts(stats);
        }

        // 初始化图表
        function initializeCharts() {
            // 性别分布图表
            const genderCtx = document.getElementById('genderChart').getContext('2d');
            genderChart = new Chart(genderCtx, {
                type: 'doughnut',
                data: {
                    labels: ['男性', '女性', '未知'],
                    datasets: [{
                        data: [60, 30, 10],
                        backgroundColor: ['#4a9eff', '#ff6b9d', '#72767d'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: '#dcddde',
                                font: {
                                    size: 12
                                }
                            }
                        }
                    }
                }
            });

            // TKI策略分布图表
            const strategyCtx = document.getElementById('strategyChart').getContext('2d');
            strategyChart = new Chart(strategyCtx, {
                type: 'bar',
                data: {
                    labels: ['协作', '竞争', '妥协', '回避', '迁就'],
                    datasets: [{
                        label: '使用次数',
                        data: [25, 15, 20, 10, 30],
                        backgroundColor: '#5865f2',
                        borderColor: '#4752c4',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: '#dcddde'
                            },
                            grid: {
                                color: '#40444b'
                            }
                        },
                        x: {
                            ticks: {
                                color: '#dcddde'
                            },
                            grid: {
                                color: '#40444b'
                            }
                        }
                    }
                }
            });
        }

        // 更新图表数据
        function updateCharts(stats) {
            if (genderChart && stats.genderDistribution) {
                genderChart.data.datasets[0].data = [
                    stats.genderDistribution.male || 0,
                    stats.genderDistribution.female || 0,
                    stats.genderDistribution.unknown || 0
                ];
                genderChart.update();
            }

            if (strategyChart && stats.strategyDistribution) {
                strategyChart.data.datasets[0].data = [
                    stats.strategyDistribution.collaborating || 0,
                    stats.strategyDistribution.competing || 0,
                    stats.strategyDistribution.compromising || 0,
                    stats.strategyDistribution.avoiding || 0,
                    stats.strategyDistribution.accommodating || 0
                ];
                strategyChart.update();
            }
        }

        // 显示活动列表
        function displayActivities(activities) {
            const activityList = document.getElementById('activityList');
            
            if (activities.length === 0) {
                activityList.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #96989d;">
                        <i class="fas fa-inbox" style="font-size: 48px; margin-bottom: 20px;"></i>
                        <p>暂无活动记录</p>
                    </div>
                `;
                return;
            }

            activityList.innerHTML = activities.map(activity => `
                <div class="activity-item">
                    <div class="activity-icon ${activity.type}">
                        <i class="fas ${getActivityIcon(activity.type)}"></i>
                    </div>
                    <div class="activity-content">
                        <div class="activity-text">${activity.text}</div>
                        <div class="activity-time">${formatTime(activity.timestamp)}</div>
                    </div>
                </div>
            `).join('');
        }

        // 获取活动图标
        function getActivityIcon(type) {
            const icons = {
                'message': 'fa-comment',
                'intervention': 'fa-robot',
                'interruption': 'fa-exclamation-triangle'
            };
            return icons[type] || 'fa-info-circle';
        }

        // 格式化时间
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) { // 1分钟内
                return '刚刚';
            } else if (diff < 3600000) { // 1小时内
                return `${Math.floor(diff / 60000)}分钟前`;
            } else if (diff < 86400000) { // 1天内
                return `${Math.floor(diff / 3600000)}小时前`;
            } else {
                return date.toLocaleDateString();
            }
        }

        // 刷新活动
        function refreshActivity() {
            loadDashboardData();
        }

        // 显示消息
        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
            messageDiv.textContent = message;
            
            container.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        // 定期刷新数据
        setInterval(loadDashboardData, 30000); // 每30秒刷新一次
    </script>
</body>
</html>
